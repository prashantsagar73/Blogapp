{% extends "blog/base.html" %}
{% block title %} Home {% endblock title %}
{% block content %} 

{% for post in posts %}

 
 <div class="card">
  <div class="card-header">
    {{ post.title}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.content|slice:200 }}....</p>
      <footer class="blockquote-footer">{{ post.author }} <cite title="Source Title">{{ post.date_time| date:"F d, y" }}</cite></footer>
    </blockquote>
  </div>
</div>
<br>

{% endfor %} 
   
 {% endblock content%}
